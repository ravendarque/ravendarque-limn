# Example: link tile — single button with optional icon
# Copy the tile block into your config.yaml tiles list
# icon: any Lucide icon name — https://lucide.dev/icons

profile:
  name: Avery Storm
  bio: Ethical celebrity
  image: avatar.jpg

theme: dark

tiles:
  - type: link
    icon: github
    url: https://github.com/yourname
    label: GitHub

  - type: link
    icon: mail
    url: mailto:hello@example.com
    label: Get in touch
