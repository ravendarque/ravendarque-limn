# Example: linksbar tile — row of icon buttons (social links, etc.)
# Copy the tile block into your config.yaml tiles list
# surface: hide | transparent | show — hide removes the card background

profile:
  name: Avery Storm
  bio: Ethical celebrity
  image: avatar.jpg

theme: dark

tiles:
  - type: linksbar
    surface: hide
    items:
      - icon: brand-instagram
        url: https://instagram.com/yourname
        label: Instagram
      - icon: brand-x
        url: https://twitter.com/yourname
        label: Twitter
      - icon: brand-github
        url: https://github.com/yourname
        label: GitHub
      - icon: world
        url: https://yourwebsite.com
        label: Website
