<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Limn — Bio & links, one YAML file</title>
  <link rel="stylesheet" href="site/limn-engine.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@3.36.1/dist/tabler-icons.min.css">
  <style>
    .landing {
      max-width: 720px;
      margin: 0 auto;
      padding: 48px 16px 64px;
      text-align: center;
    }
    .landing h1 {
      font-size: clamp(1.75rem, 4vw, 2.25rem);
      font-weight: 600;
      margin-bottom: 12px;
      letter-spacing: -0.02em;
    }
    .landing .tagline {
      color: var(--color-text-muted);
      font-size: 1.05rem;
      line-height: 1.6;
      margin-bottom: 32px;
    }
    .landing .tagline a {
      color: var(--color-accent);
      text-decoration: none;
    }
    .landing .tagline a:hover {
      text-decoration: underline;
    }
    .paths {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
      margin-bottom: 40px;
    }
    .path-card {
      display: block;
      background: var(--color-surface);
      border: 1px solid var(--color-border);
      border-radius: 12px;
      padding: 28px 20px;
      text-decoration: none;
      color: inherit;
      text-align: center;
      transition: border-color 0.2s, transform 0.15s, box-shadow 0.2s;
    }
    .path-card:hover {
      border-color: var(--color-accent);
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(124, 106, 255, 0.15);
    }
    .path-card .icon {
      font-size: 2.5rem;
      margin-bottom: 12px;
      opacity: 0.9;
    }
    .path-card .label {
      font-weight: 600;
      font-size: 1.1rem;
      margin-bottom: 6px;
    }
    .path-card .desc {
      color: var(--color-text-muted);
      font-size: 0.9rem;
      line-height: 1.4;
    }
    .landing .full-docs {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 32px;
    }
    .landing .full-docs a {
      color: var(--color-accent);
      text-decoration: none;
    }
    .landing .full-docs a:hover {
      text-decoration: underline;
    }
    .landing .wiki-link {
      font-size: 0.95rem;
      color: var(--color-text-muted);
    }
  </style>
</head>
<body>
  <main class="landing">
    <h1>Limn</h1>
    <p class="tagline">
      A self-hosted bio and links page. One YAML file. Edit it. Deploy it.
    </p>

    <div class="paths">
      <a href="site/index.html" class="path-card">
        <span class="icon ti ti-layout-dashboard"></span>
        <div class="label">Example page</div>
        <div class="desc">See a live Limn page in action</div>
      </a>
      <a href="themes.html" class="path-card">
        <span class="icon ti ti-palette"></span>
        <div class="label">Theme browser</div>
        <div class="desc">Preview all themes side by side</div>
      </a>
      <a href="configurator.html" class="path-card">
        <span class="icon ti ti-tool"></span>
        <div class="label">Configurator</div>
        <div class="desc">Build your page, download a zip, deploy anywhere</div>
      </a>
    </div>

    <p class="full-docs">
      <a href="https://github.com/ravendarque/ravendarque-limn/wiki">Full docs →</a>
    </p>
    <p class="wiki-link">
      No Node. No build step. No subscriptions.
    </p>
  </main>
</body>
</html>
