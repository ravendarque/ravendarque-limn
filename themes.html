<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Theme preview — Limn</title>
  <link rel="stylesheet" href="tiles/tiles.css">
  <style>
    :root {
      --color-bg:          #0f0f0f;
      --color-surface:     #1a1a1a;
      --color-text:        #f0f0f0;
      --color-text-muted:  #a0a0a0;
      --color-accent:      #7c6aff;
      --color-accent-text: #ffffff;
      --color-border:      #2e2e2e;
    }

    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: var(--color-bg);
      color: var(--color-text);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      padding: 16px;
      min-height: 100vh;
    }

    .theme-selector {
      position: sticky;
      top: 0;
      z-index: 10;
      background: var(--color-bg);
      border-bottom: 1px solid var(--color-border);
      padding: 12px 16px 16px;
      margin: 0 -16px 16px -16px;
      display: flex;
      justify-content: center;
    }

    .theme-selector label {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 0.9rem;
      color: var(--color-text-muted);
    }

    .theme-selector select {
      max-width: 200px;
      padding: 8px 12px;
      font-size: 0.9rem;
      background: var(--color-surface);
      color: var(--color-text);
      border: 1px solid var(--color-border);
      border-radius: 6px;
      cursor: pointer;
    }

    .theme-selector select:focus {
      outline: 2px solid var(--color-accent);
      outline-offset: 2px;
    }

    .theme-selector a {
      font-size: 0.85rem;
      color: var(--color-text-muted);
      text-decoration: none;
    }

    .theme-selector a:hover {
      color: var(--color-accent);
    }

    #app {
      max-width: 640px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding: 0 0 48px;
    }

    @media (min-width: 640px) {
      #app { padding: 0 0 64px; gap: 14px; }
    }

    [data-corners="square"] .tile,
    [data-corners="square"] .tile-link a,
    [data-corners="square"] .error-box { border-radius: 0; }

    [data-corners="clipped"] .tile,
    [data-corners="clipped"] .error-box {
      border: none;
      border-radius: 0;
      clip-path: polygon(0 0, calc(100% - 14px) 0, 100% 14px, 100% 100%, 14px 100%, 0 calc(100% - 14px));
    }
    [data-corners="clipped"] .tile-link a { border-radius: 0; }

    [data-corners="pixel"] .tile,
    [data-corners="pixel"] .error-box {
      border-radius: 0;
      border: none;
      clip-path: polygon(
        0 12px, 4px 12px, 4px 8px, 8px 8px, 8px 4px, 12px 4px, 12px 0,
        calc(100% - 12px) 0, calc(100% - 12px) 4px, calc(100% - 8px) 4px, calc(100% - 8px) 8px, calc(100% - 4px) 8px, calc(100% - 4px) 12px, 100% 12px,
        100% calc(100% - 12px), calc(100% - 4px) calc(100% - 12px), calc(100% - 4px) calc(100% - 8px), calc(100% - 8px) calc(100% - 8px), calc(100% - 8px) calc(100% - 4px), calc(100% - 12px) calc(100% - 4px), calc(100% - 12px) 100%,
        12px 100%, 12px calc(100% - 4px), 8px calc(100% - 4px), 8px calc(100% - 8px), 4px calc(100% - 8px), 4px calc(100% - 12px), 0 calc(100% - 12px)
      );
      filter: drop-shadow(4px 4px 0 var(--color-border));
    }
    [data-corners="pixel"] .tile-link a {
      border-radius: 0;
      transition: opacity 0.06s;
    }
    [data-corners="pixel"] .tile-heading,
    [data-corners="pixel"] .tile-linksbar {
      clip-path: none;
      filter: none;
    }

    #loading {
      text-align: center;
      padding: 64px 16px;
      color: var(--color-text-muted);
      font-size: 0.95rem;
    }

    .error-box {
      background: var(--color-surface);
      border: 1px solid #ff4444;
      border-radius: 6px;
      padding: 20px;
      color: #ff6b6b;
      font-size: 0.9rem;
      line-height: 1.5;
    }

    .error-box strong { display: block; margin-bottom: 6px; }

    .profile {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      padding: 32px 16px 20px;
      text-align: center;
    }

    .profile-avatar,
    .profile-initials {
      width: 88px;
      height: 88px;
      border-radius: 50%;
      flex-shrink: 0;
    }

    .profile-avatar {
      object-fit: cover;
      background: var(--color-surface);
    }

    .profile-initials {
      background: var(--color-accent);
      color: var(--color-accent-text);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      font-weight: 700;
      letter-spacing: 0.02em;
    }

    .profile-name {
      font-size: 1.4rem;
      font-weight: 700;
      color: var(--color-text);
      line-height: 1.2;
    }

    .profile-bio {
      font-size: 0.95rem;
      color: var(--color-text-muted);
      line-height: 1.5;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <div class="theme-selector">
    <label>
      Theme:
      <select id="theme-select" aria-label="Select theme">
        <option value="">Loading…</option>
      </select>
      <a href="index.html">← Back</a>
    </label>
  </div>

  <div id="app">
    <div id="loading">Loading…</div>
  </div>

  <script type="module">
    import { load } from "https://esm.sh/js-yaml@4";
    import * as lucide from "https://esm.sh/lucide";
    import { renderTile } from "./tiles/index.js";

    const { createIcons, ...icons } = lucide;

    const THEMES = [
      "dark", "scarlet", "light", "nord", "dracula", "catppuccin",
      "gruvbox", "solarized", "retro", "monokai", "pink-pony-club", "mocha"
    ];

    const SAMPLE_CONFIG = {
      profile: {
        name: "Avery Storm",
        bio: "Ethical celebrity. Trying to do good with what I've got.",
        image: "avatar.jpg"
      },
      tiles: [
        { type: "linksbar", surface: "hide", items: [
          { icon: "instagram", url: "#", label: "Instagram" },
          { icon: "twitter", url: "#", label: "Twitter" },
          { icon: "github", url: "#", label: "GitHub" },
          { icon: "globe", url: "#", label: "Website" }
        ]},
        { type: "heading", text: "Welcome" },
        { type: "text", content: "This is a Limn page. Edit config.yaml to make it yours. See the examples/ folder for each tile type." },
        { type: "heading", text: "Links" },
        { type: "link", icon: "github", url: "#", label: "GitHub" },
        { type: "link", icon: "mail", url: "mailto:hello@example.com", label: "Get in touch" },
        { type: "heading", text: "Photo" },
        { type: "image", url: "avatar.jpg", alt: "Profile" },
        { type: "heading", text: "Schedule" },
        { type: "calendar", window: "month", src: "example.ics" }
      ]
    };

    function applyTheme(theme) {
      const s = document.documentElement.style;
      s.setProperty("--color-bg",          theme.background);
      s.setProperty("--color-surface",     theme.surface);
      s.setProperty("--color-text",        theme.text);
      s.setProperty("--color-text-muted",  theme.textMuted  ?? "#888");
      s.setProperty("--color-accent",      theme.accent);
      s.setProperty("--color-accent-text", theme.accentText ?? "#fff");
      s.setProperty("--color-border",      theme.border     ?? "transparent");
      document.body.dataset.corners = theme.corners ?? "rounded";
    }

    function renderProfile({ name, bio, image }) {
      const el = document.createElement("div");
      el.className = "profile";

      if (image) {
        const img = document.createElement("img");
        img.src = image;
        img.alt = name;
        img.className = "profile-avatar";
        img.onerror = () => img.replaceWith(makeInitials(name));
        el.appendChild(img);
      } else {
        el.appendChild(makeInitials(name));
      }

      const nameEl = document.createElement("div");
      nameEl.className = "profile-name";
      nameEl.textContent = name;
      el.appendChild(nameEl);

      if (bio) {
        const bioEl = document.createElement("p");
        bioEl.className = "profile-bio";
        bioEl.textContent = bio;
        el.appendChild(bioEl);
      }

      return el;
    }

    function makeInitials(name) {
      const div = document.createElement("div");
      div.className = "profile-initials";
      div.setAttribute("aria-hidden", "true");
      div.textContent = name.trim().split(/\s+/).map(w => w[0]).join("").slice(0, 2).toUpperCase();
      return div;
    }

    async function loadTheme(name) {
      const res = await fetch(`themes/${name}.yaml`);
      if (!res.ok) throw new Error(`Could not load theme "${name}"`);
      return load(await res.text());
    }

    function showError(err) {
      const box = document.createElement("div");
      box.className = "error-box";
      box.innerHTML = `<strong>Error</strong>${err.message}`;
      const app = document.getElementById("app");
      app.innerHTML = "";
      app.appendChild(box);
    }

    function getInitialTheme() {
      const params = new URLSearchParams(location.search);
      const t = params.get("theme");
      return t && THEMES.includes(t) ? t : "dark";
    }

    function setUrlTheme(name) {
      const url = new URL(location.href);
      url.searchParams.set("theme", name);
      history.replaceState({}, "", url);
    }

    try {
      const config = SAMPLE_CONFIG;

      const select = document.getElementById("theme-select");
      select.innerHTML = THEMES.map(t => `<option value="${t}">${t}</option>`).join("");

      let currentTheme = getInitialTheme();
      select.value = currentTheme;

      const app = document.getElementById("app");
      app.innerHTML = "";
      app.appendChild(renderProfile(config.profile));

      const tilesEl = document.createElement("div");
      tilesEl.id = "tiles";
      tilesEl.style.display = "contents";
      app.appendChild(tilesEl);

      config.tiles.forEach(renderTile);
      createIcons({ icons });

      let themeData = await loadTheme(currentTheme);
      applyTheme(themeData);

      select.addEventListener("change", async () => {
        currentTheme = select.value;
        setUrlTheme(currentTheme);
        themeData = await loadTheme(currentTheme);
        applyTheme(themeData);
      });
    } catch (err) {
      showError(err);
    }
  </script>
</body>
</html>
